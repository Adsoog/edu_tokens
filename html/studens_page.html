<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTokens RPG</title>
    <link rel="stylesheet" href="/css/student_page.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <button class="nav-button">Misiones</button>
            <button class="nav-button">Competencias</button>
            <button class="nav-button">Tienda</button>
            <button class="nav-button">Eventos</button>
        </div>

        <div class="student-container">
            <div class="student-info">
                <h1 class="title">¡Bienvenido a EduTokens!</h1>
                <div class="user-info">
                    <div class="avatar-container">
                        <img src="/images/jaswebp.webp" class="avatar" alt="Avatar del Estudiante">
                    </div>
                    <div class="user-details">
                        <h2 class="user-name">Jasmin Piñedo</h2>
                        <p class="user-level">Nivel: 27</p>
                        <p class="token-count">Tienes <span>350</span> EduTokens.</p>
                    </div>
                </div>
            </div>

            <div class="achievements-container">
                <h2>Tus Logros</h2>
                <ul class="achievements-list">
                    <li>Logro 1: Descripción del logro.</li>
                    <li>Logro 2: Descripción del logro.</li>
                    <!-- Agrega más logros aquí -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
